spark.master=local[*]
spark.sql.catalog.default=demo
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.demo=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.demo.catalog-impl=org.apache.iceberg.rest.RESTCatalog
spark.sql.catalog.demo.uri=http://polaris:8181
spark.sql.catalog.demo.warehouse=s3a://demo-warehouse
spark.sql.catalog.demo.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.demo.client.region=us-east-1
spark.sql.catalog.demo.client.endpoint=http://minio:9000
spark.sql.catalog.demo.client.access-key-id=minioadmin
spark.sql.catalog.demo.client.secret-access-key=minioadmin
spark.sql.catalog.demo.client.path-style-access=true

# S3A client for Spark
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.connection.ssl.enabled=false
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem

# Helpful dev settings
spark.sql.shuffle.partitions=8
spark.sql.adaptive.enabled=true
