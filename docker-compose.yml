services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3-compatible API
      - "9001:9001" # Web console
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10

  polaris:
    image: apache/polaris:1.2.0-incubating
    depends_on:
      minio:
        condition: service_started
    environment:
      # Use H2 in-memory database (matches official quickstart)
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:h2:mem:polaris
      QUARKUS_DATASOURCE_USERNAME: sa
      QUARKUS_DATASOURCE_PASSWORD: ""
      # Storage location for catalogs
      STORAGE_LOCATION: s3://demo-warehouse/
      # Java options
      JAVA_TOOL_OPTIONS: "-Duser.timezone=UTC"
    ports:
      - "8181:8181"
      - "8182:8182"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8181"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  trino:
    image: trinodb/trino:479
    platform: linux/amd64
    depends_on:
      polaris:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "8080:8080"
    volumes:
      - ./config/trino/etc:/etc/trino
    environment:
      JAVA_TOOL_OPTIONS: "-Duser.timezone=UTC"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10

  kyuubi:
    image: apache/kyuubi:1.10.2-spark
    platform: linux/amd64
    depends_on:
      polaris:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "10009:10009"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      JAVA_TOOL_OPTIONS: "-Duser.timezone=UTC"
    volumes:
      - ./config/kyuubi:/opt/kyuubi/conf
      - ./config/kyuubi/spark-defaults.conf:/opt/kyuubi/externals/spark-3.5.2-bin-hadoop3/conf/spark-defaults.conf
    command: ["/opt/kyuubi/bin/kyuubi", "run"]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10009"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s

networks:
  default:
    name: data-platform-net
