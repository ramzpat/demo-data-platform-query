services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3-compatible API
      - "9001:9001" # Web console
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: polaris
      POSTGRES_PASSWORD: polaris
      POSTGRES_DB: polaris
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polaris"]
      interval: 5s
      timeout: 5s
      retries: 10

  polaris:
    image: apache/polaris:1.2.0-incubating
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      POLARIS_DB_URL: jdbc:postgresql://postgres:5432/polaris
      POLARIS_DB_USER: polaris
      POLARIS_DB_PASSWORD: polaris
      POLARIS_S3_ENDPOINT: http://minio:9000
      POLARIS_S3_ACCESS_KEY: minioadmin
      POLARIS_S3_SECRET_KEY: minioadmin
      POLARIS_S3_PATH_STYLE: "true"
      POLARIS_DEFAULT_NAMESPACE: default
      POLARIS_HTTP_PORT: "8181"
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8181/q/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  trino:
    image: trinodb/trino:443
    platform: linux/amd64
    depends_on:
      polaris:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8080:8080"
    volumes:
      - ./config/trino/etc:/etc/trino
    environment:
      JAVA_TOOL_OPTIONS: "-Duser.timezone=UTC"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10

  kyuubi:
    image: apache/kyuubi:1.10.2-spark
    platform: linux/amd64
    depends_on:
      polaris:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "10009:10009"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      JAVA_TOOL_OPTIONS: "-Duser.timezone=UTC"
    volumes:
      - ./config/kyuubi:/opt/kyuubi/conf
      - ./config/kyuubi/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
    command: ["/opt/kyuubi/bin/kyuubi", "start"]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10009"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  default:
    name: data-platform-net
